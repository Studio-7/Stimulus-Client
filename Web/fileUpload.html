<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head> 
  <body>
    <script src="./web3/dist/web3.min.js"></script>
    
    
    <form ref='uploadForm' 
    encType="multipart/form-data"
      id='uploadForm' action="http://localhost:3000/upload" method="POST">
      <div class="row">
          <div class="col">
              <div class="custom-file">
                  <input type="file" class="custom-file-input" id="validatedCustomFile" name="upload" required>
                  <label class="custom-file-label" for="validatedCustomFile">Choose file...</label>
                  <div class="invalid-feedback">Example invalid custom file feedback</div>
                </div>
          </div>
          <div class="col">
              <input type="text" class="form-control" id="title" name="title" required>
          </div>
          <div class="col">
              <input type="text" class="form-control" id="sign" name="signature" readonly>
            </div>
            <div class="col">
                <input type="text" class="form-control" id="phrase" name="keyphrase" readonly>
              </div>
        </div>
        <button type="button" class="btn btn-primary" onclick="submit()" style="margin-top: 10px;">Submit</button>
      </form>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="./js/client.js"></script>
  </body>
</html>
